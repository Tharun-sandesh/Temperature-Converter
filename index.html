<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c497b46b9d.js" crossorigin="anonymous"></script>
    <title>Temperature Converter</title>

</head>

<body>
    <div class="container">
        <h1><b>T</b>EMPERATURE <b>C</b>ONVERTER
            <span><i class="fa-solid fa-temperature-high" style="color: #ffffff;"></i></span>
        </h1>        
            
        
        <div class="cf-container">
            <div class="celsius">
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" placeholder="enter value">

            </div>
            <div class="fahrenheit">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" placeholder="enter value">

            </div>
            <div class="kelvin">
                <label for="kelvin">kelvin</label>
                <input type="number" id="kelvin" placeholder="enter value">

            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
